url: https://rnabioco.github.io/clustifyrdata

development:
  mode: auto
  
template:
  package: rbitemplate
  bootstrap: 5

home:
  links:
  - text: clustifyr
    href: http://rnabioco.github.io/clustifyr

reference:
- title: pre-built references
- contents:
  - has_concept("ref")
- title: Data sets ported from Seurat
- contents:
  - starts_with("s_small")
- title: Data sets from 10x Genomics
- contents:
  - has_concept("10x")
- title: Data sets from the Mouse Cell Atlas
- contents:
  - has_concept("MCA")
- title: Data sets from the Hemberg lab
- contents:
  - has_concept("hemberg")
- title: Miscellaneous data sets
- contents:
  - gtex_bulk_matrix
  - yan_ref
  - downrefs
  
